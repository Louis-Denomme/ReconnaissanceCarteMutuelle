<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title></title>
</head>
    <body>
        <div id="form" class="container">
            <div class="row justify-content-center text-center">
                <form action="javascript:void(0);" method="POST" onsubmit="sendCard();" enctype="multipart/form-data">
                    <div class="form-group">
                        <h4>Carte mutuelle</h4>
                        <div class="dropdown-divider"></div>
                        <br />
                        <label for="downloadCard" id="labelDownloadCard">Télécharger une carte</label>
                        <input type="file" id="downloadCard" name="card[]" class="form-control-file" onchange="setImage(this);" multiple="multiple" required>
                        <br />
                        <button type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
        
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/ajax.js"></script>
    <script src="js/dropzone.js"></script>
</html>
